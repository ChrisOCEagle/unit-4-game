<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Jewel Game</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
    </head>
    <body>
        <div class="conatiner" id="game">
            <div class="row">
                <h1 class="column-md-2" id="header-text"></h1>
            </div>
            <div class="row">
                <div class="column-md-6" id="directions-background">
                    <p id="directions-text"></p>
                </div>
            </div>
            <section class="row">
                <div class="column-md-2" id="target-score"></div>
                <div class="column-md-1" id="wins-losses-box">
                    <p id="wins-text"></p><br>
                    <p id="losses-text"></p>
                </div>
            </section>
            <div class="row" id="images">
                <div class="column-md-1">
                    <button class="btn btn-choice" id="btn-1"></button>
                </div>
                <div class="column-md-1">
                    <button class="btn btn-choice" id="btn-2"></button>
                </div>
                <div class="column-md-1">
                    <button class="btn btn-choice" id="btn-3"></button>
                </div>
                <div class="column-md-1">
                    <button class="btn btn-choice" id="btn-4"></button>
                </div>
                <div class="column-md-1">
                    <button class="btn btn-choice" id="btn-5"></button>
                </div>
            </div>
            <div class="row">
                <div class="column-md-2" id="total-score-text"></div>
                <div class="column-md-2" id="score-text"></div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>    
    </body>
</html>
